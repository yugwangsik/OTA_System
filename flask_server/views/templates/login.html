<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- <script src="{{ url_for('static', filename='js/login.js') }}"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>  
</head>
<body>
    <h2>KETI OTA System</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <!-- <input type="text" placeholder="Name" /> -->
                <input type="text" placeholder="Id" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
                </div>
                <!-- Login Part  -->
                <span>or use your account</span>
                <input type="text" class="signin_id" placeholder="Id" />
                <input type="password" class="signin_pw" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button class="signin_btn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // const signUpButton = document.getElementById('signUp');
        // const signInButton = document.getElementById('signIn');
        // const container = document.getElementById('container');

        // signUpButton.addEventListener('click', () => {

        // signInButton.addEventListener('click', () => {
        //     container.classList.remove("right-panel-active");
        // });

        // $('.signin_email')

        // $('.signin_pw')


        $('.signin_btn').click(function(){
            console.log()
            console.log()

            $.ajax({
                    url: '/OTA/login',
                    type: 'POST',
                    data: { id: $('.signin_id').val(), pw : $('.signin_pw').val() },

                    success: function(response) {

                        console.log(response["result"])
                        console.log(typeof(response["result"]))

                        if (response["result"] == true){
                            location.href = "main_page"
                        }else{
                            alert("잘못된 정보입니다!")
                        }
                    },

                    error: function(error){

                    }

                })
        })
    </script>
</body>
</html>
